[tool.poetry]
name = "ltest"
version = "0.1.0"
description = "The description of the package"

license = "MIT"

authors = [
    "George Babarus <george.babarus@gmail.com"
]

readme = 'README.md'  # Markdown files are supported

repository = "https://dev.azure.com/georgebabarus/local-environment/_git/lproject"
homepage = "https://dev.azure.com/georgebabarus/local-environment/_git/lproject"

keywords = ['packaging', 'poetry']

[tool.poetry.dependencies]
python = "~2.7 || ^3.2"  # Compatible python versions must be declared here
toml = "^0.9"
# Dependencies with extras
requests = { version = "^2.13", extras = [ "security" ] }
# Python specific dependencies with prereleases allowed
pathlib2 = { version = "^2.2", python = "~2.7", allow-prereleases = true }
# Git dependencies
lproject = { git = "git@ssh.dev.azure.com:v3/georgebabarus/local-environment/lproject", branch = "master" }

# Optional dependencies (extras)
pendulum = { version = "^1.4", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pytest-cov = "^2.4"

[tool.poetry.scripts]
ltest = 'ltest.__main__:main'